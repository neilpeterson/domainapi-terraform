apiVersion: apps/v1
kind: Deployment
metadata:
  name: domainapi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: domainapi
  template:
    metadata:
      labels:
        app: domainapi
        aadpodidbinding: {{ .Values.IdentitySelector }}
    spec:
      containers:
      - name: domainapi
        image: {{ .Values.Image }}
        env:
        - name: 
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: SQL-DATABASE
          value: {{ .Values.SqlDatabase }}
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: KeyVaultName
          value:  {{ .Values.KeyVaultName }}
---
apiVersion: v1
kind: Service
metadata:
  name: domainapi
  labels:
    app: domainapi
    tier: domainapi
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: domainapi
---
apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentity
metadata:
  name: aks-pod-identity
spec:
  type: 0
  resourceID: /subscriptions/{{ .Values.SubscriptionId }}/resourcegroups/{{ .Values.ResourceGroupName }}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{{ .Values.IdentityName }}
  clientID: {{ .Values.IdentityClientId }}
---
apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentityBinding
metadata:
  name: aks-pod-identity-binding
spec:
  azureIdentity: aks-pod-identity
  selector: {{ .Values.IdentitySelector }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-world-ingress-static
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: domainapi
          servicePort: 80
        path: /