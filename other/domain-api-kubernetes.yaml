apiVersion: apps/v1
kind: Deployment
metadata:
  name: domainapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domainapi
  template:
    metadata:
      labels:
        app: domainapi
    spec:
      containers:
      - name: domainapi
        image: neilpeterson/domainapi:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: SERVER_NAME
          value: "nepeterssqlten.database.windows.net,1433"
        - name: USER_NAME
          value: ""
        - name: PASSWORD
          value: "!"
        - name: DATABASE
          value: "domaindb"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: domainapi
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: domainapi