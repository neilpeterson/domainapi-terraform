apiVersion: apps/v1
kind: Deployment
metadata:
  name: domainapi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: domainapi
  template:
    metadata:
      labels:
        app: domainapi
        aadpodidbinding: {{ .Values.IdentitySelector }}
    spec:
      containers:
      - name: domainapi
        image: {{ .Values.Image }}
        env:
        - name: 
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: SQL-DATABASE
          value: {{ .Values.SqlDatabase }}
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: KeyVaultName
          value:  {{ .Values.KeyVaultName }}
---
apiVersion: v1
kind: Service
metadata:
  name: domainapi
  labels:
    app: domainapi
    tier: domainapi
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: domainapi
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: swagger
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /swagger/*
        backend:
          serviceName: domainapi
          servicePort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: domaindata-getall
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /DomainData/GetAll
        backend:
          serviceName: domainapi
          servicePort: 80